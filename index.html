<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Hostel Mangament Login Form | Html CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Login Form -->
        <div class="card login-size">
            <div class="login-form">
                <h2>Login</h2 >
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
                <a href="" class="forgot-password">Forget password</a>
                <button class="btn btn-login">Login</button>
                <p class="toggle-text">Don't have an account<a href="#" class="toggle">Register</a></p>
            </div>
        </div>
     <!-- Registration Form -->

    <div class="registration-form">
        <h2>Registration</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="First Name">
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Last Name">
        </div>
        <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
        
        <button class="btn">Register</button>
        <p class="toggle-text">Already have an account<a href="#" class="toggle">Login</a></p>
    </div>
    </div>
    <script>
        document.querySelectorAll('.toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                document.querySelector('.wrapper').classList.toggle('flip');
            });
        });
    </script>
</body>
</html>
